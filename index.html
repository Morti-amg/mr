<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MORTI //// AMG - Language Learning</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:'Roboto',sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:background-image 1s ease-in-out;
  color:black;
  background-size:cover;
  background-position:center;
  overflow-x:hidden;
  background-color:white;
}
@keyframes ledColor {
  0% { color: #ff0000; }
  20% { color: #00ff00; }
  40% { color: #0000ff; }
  60% { color: #ff00ff; }
  80% { color: #00ffff; }
  100% { color: #ff0000; }
}
header {
  width:100%;
  text-align:center;
  padding:20px;
  font-size:2.5em;
  font-weight:bold;
  color:black;
  letter-spacing:3px;
  animation: ledColor 5s infinite;
  position:relative;
}
.welcome {
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(255,255,255,0.95);
  color:black;
  font-size:1.5em;
  text-align:center;
  z-index:9999;
  animation:fadeOut 5s forwards;
  animation-delay:3s;
}
@keyframes fadeOut { to {opacity:0; visibility:hidden;} }
.jokes-bar {
  position:absolute;
  top:80px;
  width:100%;
  overflow:hidden;
  background:rgba(255,255,255,0.6);
  white-space:nowrap;
  padding:10px;
  font-size:1.1em;
  color:black;
}
.jokes-bar span { display:inline-block; white-space:nowrap; }
@keyframes marquee { from { transform:translateX(100%); } to { transform:translateX(-100%); } }
@keyframes marqueeRTL { from { transform:translateX(-100%); } to { transform:translateX(100%); } }

/* کارت و راهنما */
.card-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
  width: 100%;
}
.card-container {
  perspective: 1000px;
}
.card {
  width:400px;
  height:220px;
  background:rgba(0,0,0,0.1);
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2em;
  cursor:pointer;
  transition:transform 0.8s;
  transform-style:preserve-3d;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  padding:20px;
  text-align:center;
  color:black;
}
.card.flipped { transform:rotateY(180deg); }
/* متن پشت کارت */
.card .front, .card .back {
  position:absolute;
  backface-visibility:hidden;
  width:100%;
  text-align:center;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  overflow:hidden;
  word-break: break-word;
  font-size:2em; /* شروع فونت بزرگ */
}
.card .back { transform:rotateY(180deg); color:black; flex-direction:column; }
/* رنگ و فونت متفاوت برای هر زبان پشت کارت */
.card .back span.fa { color:#4caf50; font-weight:bold; } /* سبز فارسی */
.card .back span.en { color:#007bff; font-style:italic; } /* آبی انگلیسی */
.card .back span.de { color:#e91e63; font-weight:bold; } /* صورتی آلمانی */
.card .back span { display:block; margin:5px 0; word-break:break-word; }

#guide { font-size: 1em; margin-bottom: 10px; text-align:center; color:black; }
#motivational { margin-top:10px; font-size:1.2em; text-align:center; opacity:0; transition:opacity 0.5s; }

/* کنترل‌ها و سایر عناصر */
.controls { display:flex; gap:10px; align-items:center; margin-top:20px; flex-wrap:wrap; justify-content:center; }
button, select, input { padding:8px 15px; border-radius:6px; border:none; cursor:pointer; font-size:1em; }
button { background-color:#ff9800; color:white; }
#hardBtn { background-color:#e91e63; }
select { background:white; color:black; border:1px solid black; }
.stats { margin-top:15px; font-size:1em; background:rgba(0,0,0,0.1); padding:8px 12px; border-radius:10px; color:black; }
.add-sentence { margin-top:20px; display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
.add-sentence input, .add-sentence button { font-size:1em; }
.add-sentence input { padding:6px; border-radius:5px; border:1px solid #ccc; width:200px; color:black; }
.add-sentence button { background:#4caf50; color:white; }
.login-container { margin-top:20px; display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
.login-container input, .login-container button { font-size:1em; padding:6px; border-radius:5px; border:1px solid #ccc; }
.login-container input { color:black; }
.login-container button { background:#2196f3; color:white; }
#languageGuide { color:black; text-align:center; margin-bottom:5px; }
</style>
</head>
<body>
<header>MORTI //// AMG</header>

<div class="welcome" id="welcome">
سلام دوست گرامی به سایت من خوش آمدی  
امیدوارم از یادگیری زبان لذت ببری
</div>

<div class="jokes-bar"><span id="jokes"></span></div>

<div class="card-wrapper">
  <div id="guide"></div>
  <div class="card-container">
    <div class="card" id="flashCard" onclick="flipCard()">
      <div class="front" id="front"></div>
      <div class="back" id="back"></div>
    </div>
  </div>
  <div id="motivational"></div>
</div>

<div class="controls">
<div id="languageGuide"></div>
<select id="language" onchange="changeLanguage()">
<option value="en">English</option>
<option value="de">German</option>
<option value="fa" selected>Farsi</option>
</select>
<button onclick="nextCard()" id="nextBtn">بعدی</button>
<button id="hardBtn" onclick="markHard()">Hard</button>
</div>

<div class="stats" id="stats">Progress: 0% | Hard: 0</div>

<div class="login-container" id="loginContainer">
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<div class="add-sentence" id="addSentenceContainer" style="display:none;">
<input type="text" id="enInput" placeholder="English sentence">
<input type="text" id="deInput" placeholder="German sentence">
<input type="text" id="faInput" placeholder="Farsi sentence">
<button onclick="addSentence()">➕ Add Sentence</button>
</div>

<script>
// داده‌ها
const sentences=[
{ text:{ en:"Do I need to go through security again for my connecting flight?", de:"Muss ich für meinen Anschlussflug nochmal durch die Sicherheitskontrolle?", fa:"برای پرواز بعدی باید دوباره از کنترل امنیت عبور کنم؟" }, difficulty:"easy" },
{ text:{ en:"Can you help me with my luggage?", de:"Können Sie mir mit meinem Gepäck helfen?", fa:"می‌توانید با چمدانم کمک کنید؟" }, difficulty:"easy" },
{ text:{ en:"Which gate is for flight number 123?", de:"Welches Gate ist für Flugnummer 123?", fa:"گیت پرواز شماره ۱۲۳ کدام است؟" }, difficulty:"easy" },
{ text:{ en:"What time does the flight to Berlin leave?", de:"Wann geht der Flug nach Berlin?", fa:"پرواز به برلین چه ساعتی حرکت می‌کند؟" }, difficulty:"easy" },
{ text:{ en:"Hello!", de:"Hallo!", fa:"سلام!" }, difficulty:"easy" }
];

// متغیرها
let current=0;
let lang='fa';
let hardCards=[];
let knownCards=[];
let customSentences=[];
let allSentences=[...sentences,...customSentences];

const card=document.getElementById('flashCard');
const front=document.getElementById('front');
const back=document.getElementById('back');
const stats=document.getElementById('stats');
const guide=document.getElementById('guide');
const nextBtn=document.getElementById('nextBtn');
const languageGuide=document.getElementById('languageGuide');
const motivationalDiv=document.getElementById('motivational');

// تابع تنظیم خودکار فونت بر اساس ارتفاع کارت
function adjustFontSize(element, maxFont=24, minFont=10){
    element.style.fontSize = maxFont + "px";
    let height = element.scrollHeight;
    let cardHeight = element.parentElement.clientHeight - 40;
    let fontSize = maxFont;
    while(height > cardHeight && fontSize > minFont){
        fontSize -= 1;
        element.style.fontSize = fontSize + "px";
        height = element.scrollHeight;
    }
}

// کارت‌ها
function updateCard(){
  front.textContent = allSentences[current].text[lang];

  const otherLangs = ['en','de','fa'].filter(l => l!==lang)
    .map(l => `<span class="${l}">${allSentences[current].text[l]}</span>`)
    .join('');
  back.innerHTML = otherLangs;

  Array.from(back.children).forEach(span => adjustFontSize(span, 24, 10));

  updateStats();
  updateGuide();
  updateLanguageGuide();
}

function flipCard(){ card.classList.toggle('flipped'); }
function nextCard(){ card.classList.remove('flipped'); current=(current+1)%allSentences.length; updateCard(); }
function changeLanguage(){ lang=document.getElementById('language').value; updateCard(); }
function markHard(){ if(!hardCards.includes(current)) hardCards.push(current); updateStats(); }
function updateStats(){ let progress=Math.round((knownCards.length/allSentences.length)*100); stats.textContent=`Progress: ${progress}% | Hard: ${hardCards.length}`; }

// راهنمای استفاده
function updateGuide(){
if(lang==='fa'){ guide.textContent="روی کارت کلیک کن تا ترجمه نمایش داده شود. سپس روی 'بعدی' بزن تا جمله بعدی بیاید."; nextBtn.textContent="بعدی"; }
else if(lang==='en'){ guide.textContent="Click on the card to see the translation. Then press 'Next' for the next sentence."; nextBtn.textContent="Next"; }
else if(lang==='de'){ guide.textContent="Klicke auf die Karte, um die Übersetzung zu sehen. Drücke dann 'Nächste' für den nächsten Satz."; nextBtn.textContent="Nächste"; }
}

// راهنمای انتخاب زبان
function updateLanguageGuide(){
if(lang==='fa'){ languageGuide.textContent="زبان مورد نظر خود را انتخاب کنید:"; }
else if(lang==='en'){ languageGuide.textContent="Select your preferred language:"; }
else if(lang==='de'){ languageGuide.textContent="Wähle deine Sprache:"; }
}

// اجرای اولیه
updateCard();
updateGuide();
updateLanguageGuide();
</script>
</body>
</html>
